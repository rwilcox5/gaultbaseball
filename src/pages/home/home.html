<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <button ion-button on-tap="newGame()" id="createOpponent">New Game</button>
  <button ion-button on-tap="continueGame()" id="continueGame">Continue Game</button>
  <canvas width="400" height="400" style="border:1px solid #d3d3d3; cursor:none;" #swingCanvas></canvas>
  <button ion-button on-tap="loadSwing()" id="continueGame">Swing Map</button>

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
